controllers:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 100

  joint1_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint1
    actuators: [ joint1_motor ]
    search_velocity: -0.3
    threshold: 0.001
    pid: { p: 500, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint1_mime_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint1_mime
    actuators: [ joint1_mime_motor ]
    search_velocity: -0.3
    threshold: 0.001
    pid: { p: 500, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint2_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint2
    actuators: [ joint2_motor ]
    search_velocity: 0.6
    threshold: 0.001
    pid: { p: 100, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint2_mime_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint2_mime
    actuators: [ joint2_mime_motor ]
    search_velocity: 0.6
    threshold: 0.001
    pid: { p: 100, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint3_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint3
    actuators: [ joint3_motor ]
    search_velocity: 1.0
    threshold: 0.001
    pid: { p: 100, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint3_mime_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint3_mime
    actuators: [ joint3_mime_motor ]
    search_velocity: 1.0
    threshold: 0.001
    pid: { p: 100, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint4_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint4
    actuators: [ joint4_motor ]
    search_velocity: 0.6
    threshold: 0.001
    pid: { p: 26, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint5_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint5
    actuators: [ joint5_motor ]
    search_velocity: 1.0
    threshold: 0.001
    pid: { p: 10, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint6_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint6
    actuators: [ joint6_motor ]
    search_velocity: 1.0
    threshold: 0.001
    pid: { p: 10, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint7_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: joint7
    actuators: [ joint7_motor ]
    search_velocity: 1.0
    threshold: 0.001
    pid: { p: 1, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  card_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: card_joint
    actuators: [ card_joint_motor ]
    search_velocity: -2
    threshold: 0.1
    pid: { p: 1, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true
    }

  drag_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: drag_joint
    actuators: [ drag_joint_motor ]
    search_velocity: -2
    threshold: 1
    pid: { p: 1, i: 0, d: 0, i_clamp_max: 0.5, i_clamp_min: 0, antiwindup: true }

  joint1_mime_controller:
    type: joint_mime_controller/JointMimeController
    joint_mime: "joint1"
    joint: "joint1_mime"
    pid: { p: 5000.0, i: 0, d: 400, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }

  joint2_mime_controller:
    type: joint_mime_controller/JointMimeController
    joint_mime: "joint2"
    joint: "joint2_mime"
    pid: { p: 3000.0, i: 0, d: 300, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }

  joint3_mime_controller:
    type: joint_mime_controller/JointMimeController
    joint_mime: "joint3"
    joint: "joint3_mime"
    pid: { p: 3000.0, i: 0, d: 300, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }

  chassis_controller:
    # ChassisBase
    type: rm_chassis_controllers/SwerveController
    publish_rate: 100
    enable_odom_tf: true
    power:
      effort_coeff: 12.0
      vel_coeff: 0.0048
      power_offset: -3
    timeout: 0.1
    twist_covariance_diagonal: [ 0.001, 0.001, 0.001, 0.001, 0.001, 0.001 ]
    pid_follow: { p: 5, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
    # SwerveController
    modules:
      left_front:
        position: [ 0.175, 0.175 ]
        pivot:
          joint: left_front_pivot_joint
          <<: &pivot_setting
            offset: 0.
            pid: { p: 5, i: 50, d: 0, i_clamp_max: 0.4, i_clamp_min: -0.4, antiwindup: true, publish_state: true }
        wheel:
          joint: left_front_wheel_joint
          <<: &wheel_setting
            radius: 0.049
            pid: { p: 0.4, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
      right_front:
        position: [ 0.175, -0.175 ]
        pivot:
          joint: right_front_pivot_joint
          <<: *pivot_setting
        wheel:
          joint: right_front_wheel_joint
          <<: *wheel_setting
      left_back:
        position: [ -0.175, 0.175 ]
        pivot:
          joint: left_back_pivot_joint
          <<: *pivot_setting
        wheel:
          joint: left_back_wheel_joint
          <<: *wheel_setting
      right_back:
        position: [ -0.175, -0.175 ]
        pivot:
          joint: right_back_pivot_joint
          <<: *pivot_setting
        wheel:
          joint: right_back_wheel_joint
          <<: *wheel_setting
